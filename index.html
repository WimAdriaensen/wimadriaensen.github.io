<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    
    <div x-data="{courses:[]}" x-init="courses = await (await fetch('https://api-wimadriaensen.cloud.okteto.net/courses')).json()">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course name</th>
                    <th>Lecturer</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="course in courses">
                  <tr>
                      <td x-text="course.id"></td>
                      <td x-text="course.name_course"></td>
                      <td x-text="course.lecturer"></td>
                  </tr>
                </template>
            </tbody>
        </table>
        
        
    </div>


</body>
</html>
