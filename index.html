<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    
    <div x-data="{courses:[]}" x-init="courses = await (await fetch('https://api-wimadriaensen.cloud.okteto.net/courses'))">
        
        <template x-for="course in courses">
           <p x-text="course.id"></p>
           <p x-text="course.name_course"></p>
           <p x-text="course.lecturer"></p>
        </template>
        
    </div>


</body>
</html>
